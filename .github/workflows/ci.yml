name: Farmlytics CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev pkg-config
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-flask pytest-mock playwright pytest-playwright
        
    - name: Install Playwright Browsers
      run: playwright install chromium --with-deps
      
    - name: Run Backend Unit Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/Farmlytics
        pytest tests/test_app.py tests/test_functions.py
        
    - name: Run Frontend E2E Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/Farmlytics
        pytest tests/test_frontend.py
